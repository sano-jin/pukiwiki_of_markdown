<!doctype html>
<html>

<head>
  <title>This is the title of the webpage!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js.bc.js"></script>
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <h1>Markdown to Pukiwiki Online Converter</h1>

  <a href="https://github.com/sano-jin/pukiwiki_of_markdown">GitHub</a>

  <div id="container">
    <div id="left-pane">
      <div class="title">Markdown</div>
      <textarea id="input" name="story" rows="5" cols="33" oninput="convert()"
        placeholder="Some markdown lines..."></textarea>
    </div>

    <div id="right-pane">
      <div class="title" id="copy-button" onclick="copy()">Pukiwiki (Click to copy)</div>
      <pre id="output">It was a dark and stormy night...</pre>
    </div>
  </div>
</body>

</html>
